<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Current Time</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <style>
      body {
        background: #111111;
      }
      .clock {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          color: #86f287;
          font-size: 60px;
          font-family: Orbitron;
          letter-spacing: 7px;
      }
    </style>
  </head>
  <body>
    <!-- date -->
    <h3 
      style="text-align: center;font-size: 15px;font-weight: 600; color: #86f287;">
      ( <span id="currentday">Error</span> )
      <span id="current_month">Error</span> 
      <span id="current_day">Error</span>, 
      <span id="current_year">Error</span>
    </h3>

    <!-- time -->
    <button onclick="myFunction()" style="background-color: black;"> SPS </button>
    <!-- time -->
    <button onclick="myFunctioniframe()" style="background-color: black; margin-left: 20;"> iframe </button>

    <div id="myDIV">
      <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    </div>
    <div 
      style="display: none;"
      id="myDIV2">
      <div id="MyClockDisplay2" class="clock" onload="showTime()"></div>
    </div>

    <!-- pomo -->
    <div style="display: none;" id="iframediv">
      <iframe src="./pomo/index.html" 
        width="322" height="540"
        scrolling="no"
        title="pomo"></iframe>
    </div>

    <!-- style editable -->
    <style contenteditable 
      style="display: block; color:white; white-space: pre; 
            position: fixed; bottom:5%; width:99%;">
      * { transition: all 0.5s }
        html{
          background: #111111;
        }
    </style>

    <script>
      function showTime(){
        var date = new Date();
        var h = date.getHours(); // 0 - 23
        var m = date.getMinutes(); // 0 - 59
        var s = date.getSeconds(); // 0 - 59
        var session = "AM";
        
        if(h > 11){
            h = h - 12;
            session = "PM";
        }

        // if(h == 0){
        //     h = 12;
        // }
        h = (h == 0) ? 12 : h;        
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        
        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("MyClockDisplay").innerText = time;
        document.getElementById("MyClockDisplay").textContent = time;

        var time2 = h + ":" + m + " " + session;
        document.getElementById("MyClockDisplay2").innerText = time2;
        document.getElementById("MyClockDisplay2").textContent = time2;

        setTimeout(showTime, 1000);
      }
      showTime();

      function myFunction() {
        var x = document.getElementById("myDIV");
        var xx = document.getElementById("myDIV2");
        if (x.style.display === "none") {
          x.style.display = "block";
          xx.style.display = "none";
        } else {
          x.style.display = "none";
          xx.style.display = "block";
        }
      }

      function myFunctioniframe() {
        var iframediv = document.getElementById("iframediv");
        iframediv.style.display = (iframediv.style.display === "none" ? "block" : "none");
      }


      var d = new Date, month=new Array;
      month[0]="January",month[1]="February",month[2]="March",month[3]="April",month[4]="May",month[5]="June",
      month[6]="July",month[7]="August",month[8]="September",month[9]="October",month[10]="November",month[11]="December";
      var weekday = [ "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Thursday", "Friday", "Saturday" ];
      var month_name = month[d.getMonth()], day_of_month=d.getDate(),current_year=d.getFullYear(),dayOfMonthElement=document.getElementById("current_day"),currentMonthElement=document.getElementById("current_month"),currentYearElement=document.getElementById("current_year");
      var day = d.getDay();
      !function() {
        currentMonthElement.innerHTML=month_name,
        dayOfMonthElement.innerHTML=day_of_month,
        currentYearElement.innerHTML=current_year
        currentday.innerHTML=weekday[day];
      }();

    </script>

  </body>
</html>
